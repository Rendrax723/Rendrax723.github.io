<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body class="headerBackground">
    <script type="text/javascript">
        window.onload = function() { jam(); }
       
        function jam() {
         var e = document.getElementById('jam'),
         d = new Date(), h, m, s;
         h = d.getHours();
         m = set(d.getMinutes());
         s = set(d.getSeconds());
       
         e.innerHTML = h +':'+ m +':'+ s;
       
         setTimeout('jam()', 1000);
        }
       
        function set(e) {
         e = e < 10 ? '0'+ e : e;
         return e;
        }
       </script>

       <h1 id="jam"></h1>
       
       <hr>
       <a href="../Index.html">
           <h1 class="opl">Kembali</h1>
       </a>


</body>
</html>
